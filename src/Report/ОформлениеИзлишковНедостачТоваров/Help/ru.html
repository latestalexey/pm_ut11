<h1>Отчет "Оформление излишков и недостач товаров"</h1>
<p style="MARGIN-LEFT: 0px">Отчет предназначен для контроля правильности регистрации излишков и недостач товаров, которые возникли после пересчета товаров в рамках проведенной инвентаризации товаров. </p>
