<p>Варианты создания нового файла:</p>
<table cellpadding="8" width="100%" border="0"><tbody><tr><td valign="top">Из шаблона</td>
<td valign="top">Новый файл будет создан на основе выбранного шаблона </td></tr><tr><td valign="top">Из файла</td>
<td valign="top">Новый файл будет создан из существующего на локальном или сетевом диске файла</td></tr></tbody></table><p> </p>
<p>См. также: <a href="Catalog.Файлы/Help">Общая информация о файлах</a>, <a href="v8help://frame/form_common">Общая информация о формах</a>.</p></body></html>
