<h1>Форма списка</h1>
<p style="MARGIN-LEFT: 0px">Информация, представленная в справочнике, используется при необходимости группировки целей по перспективам управления. При автоматическом заполнении информационной базы создаются четыре категории целей: "<b>Финансы</b>", "<b>Клиенты</b>", "<b>Внутренние бизнес-процессы</b>", "<b>Сотрудники и развитие</b>".</p>
