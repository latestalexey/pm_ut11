<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 8.00.7600.16671"></meta></head><body>В форме необходимо указать <strong>Номер телефона</strong> или факса. В отдельных полях указываются <strong>Код страны</strong> и <strong>Код города</strong>. Можно дополнительно указать <strong>Добавочный номер</strong> абонента, а так же указать доп. информацию в поле <strong>Комментарий</strong>.</body></html>
