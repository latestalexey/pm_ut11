<p>В адресном классификаторе хранятся адресные сведения, необходимые для работы в программе. Для всех регионов РФ имеется возможность по <a href="InformationRegister.АдресныйКлассификатор.Form.ЗагрузкаАдресногоКлассификатора/Help">загрузке адресных сведений</a> с сайта "1С", с диска информационно-технологического сопровождения (ИТС), а также из файлов, распространяемых ГНИВЦ ФНС РФ. </p></body></html>
